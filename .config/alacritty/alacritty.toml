[env]
TERM = "xterm-256color"

[window]
padding.x = 0
padding.y = 0
decorations = "Buttonless"
startup_mode = "Maximized"
opacity = 1

[terminal.shell]
program = "/bin/zsh"
args = ["-l", "-c", "tmux -f ~/.config/tmux/tmux.conf new-session -A -s main \\; send-keys 'neofetch' C-m"]

[font]
normal.family = "Hack Nerd Font Mono"
size = 16

[cursor]
unfocused_hollow = true
style = { blinking = "Never" }

# Kanagawa Dragon Alacritty Colors

[colors.primary]
background = '#181616'
foreground = '#c5c9c5'

[colors.normal]
black = '#0d0c0c'
red = '#c4746e'
green = '#8a9a7b'
yellow = '#c4b28a'
blue = '#8ba4b0'
magenta = '#a292a3'
cyan = '#8ea4a2'
white = '#c8c093'

[colors.bright]
black = '#a6a69c'
red = '#e46876'
green = '#87a987'
yellow = '#e6c384'
blue = '#7fb4ca'
magenta = '#938aa9'
cyan = '#7aa89f'
white = '#c5c9c5'

[colors.selection]
background = '#2d4f67'
foreground = '#c8c093'

[[colors.indexed_colors]]
